<h1 class="title">Order Detail</h1>

<hr>

<table class="table is-fullwidth">
  <thead>
  <tr>
    <th>No</th>
    <th>Product Name</th>
    <th>Quantity</th>
  </tr>
  </thead>
  <tbody *ngIf="orders">
  <tr *ngFor="let order of orders; let i = index">
    <td>{{i + 1}}</td>
    <td>{{order.product.name}}</td>
    <td>{{order.quantity}}</td>
  </tr>
  </tbody>
</table>
